<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body >
  <div id="loader"></div>
    <section id="myDiv">

  <div id="innerWeather">
        <h1> Weather</h1>

      <!--Current-->

  <div id="firstrow">

      <!--Weather Icons-->
      <div class="icon sun-shower">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>

      <div class="icon thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
          <div class="bolt"></div>
          <div class="bolt"></div>
        </div>
      </div>

      <div class="icon cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="icon partly-cloudy-day">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>

      <div class="icon partly-cloudy-night">
        <div class="cloud"></div>
        <div class="moon"></div>
      </div>

      <div class="icon flurries">
        <div class="cloud"></div>
        <div class="snow">
          <div class="flake"></div>
          <div class="flake"></div>
        </div>
      </div>

      <div class="icon sunny">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>

      <div class="icon clear-moon">
        <div class="moon"> </div>
        <div class="star"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
      </div>

      <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>

      <div id="temperature">
        <p> <br><br><br></p>
      </div>

  </div>
    <!--End - Weather Icons-->

    <div id="icon">
      <p> </p>
    </div>
    <br><br><br><br>

    <!--Bottom section-->


      <div id="location">
        <p> </p>
      </div>




      <div id='newloc'>
        <p> </p>
      </div>

  </div>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDEhpkDVbEshjjB6tPKdF_ID6AIOPjsMl0"></script>

  <script src="index.js"></script>
</body>

</html>
